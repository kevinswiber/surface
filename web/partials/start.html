<div id="control-panel" ng-controller="MainCtrl" ng-init="init()">
  <form id="settings" class="form-inline">
    <label class="control-label" for="rootUrl">Surface URL:</label>
    <input type="text" size="60" class="input-xlarge" id="rootUrl" name="rootUrl" ng-model="params.rootUrl"/>

    <input type="hidden" ng-model="params.route" />
    <button class="btn btn-primary" ng-click="fetchHome(params)">Go</button>
  </form>
</div>
<div id="entity" siren-view />
